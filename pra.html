

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pra.css">
</head>
<body>

   <div class="container1">

        

        <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">姓名 <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">姓氏</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">電子郵件 <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">聯絡電話</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            

            <div class="form-group">
                <label for="subject">主旨 <span class="required">*</span></label>
                <select id="subject" name="subject" required>
                    <option value="">請選擇主旨</option>
                    <option value="general">一般詢問</option>
                    <option value="support">技術支援</option>
                    <option value="business">商業合作</option>
                    <option value="feedback">意見回饋</option>
                    <option value="other">其他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">訊息內容 <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="請詳細描述您的問題或建議..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                送出訊息
            </button>
        </form>


    </div>
    
</body>
</html>
